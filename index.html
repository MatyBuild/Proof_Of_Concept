<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f7;
        }

        /* Menu */
        .menu {
            width: 250px;
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .menu.hidden {
            transform: translateX(-250px);
        }

        .menu h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f5f5f7;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            color: #a1a1a6;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .menu a:hover,
        .menu a.active {
            background: #2d2d2f;
            color: #f5f5f7;
        }

        /* Menu toggle button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #1d1d1f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: #2d2d2f;
        }

        .menu.hidden ~ .content .menu-toggle {
            left: 20px;
        }

        .menu:not(.hidden) ~ .content .menu-toggle {
            left: 270px;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .project {
            display: none;
            max-width: 100%;
            margin: 0 auto;
        }

        .project.active {
            display: block;
        }

        .project h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        /* Slider Project */
        .touchbar-container {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .touchbar {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60px;
            background: #2d2d2f;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .track-left,
        .track-right {
            position: absolute;
            top: 0;
            height: 100%;
            transition: width 0.1s;
        }

        .track-left {
            left: 0;
            background: #f9d71c;
        }

        .track-left.complete {
            background: #8fce00;
        }

        .track-right {
            right: 0;
            background: #f9d71c;
        }

        .track-right.complete {
            background: #8fce00;
        }

        .line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
            transition: left 0.1s;
            z-index: 10;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            z-index: 5;
            transition: opacity 0.3s;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .arrow-center {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .slider-control {
            width: 100%;
            margin-bottom: 20px;
        }

        .slider-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #d1d1d6;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        .slider-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        .slider-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 10px;
        }

        .milestone-info {
            font-size: 16px;
            color: #1d1d1f;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .reset-btn {
            padding: 12px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #0051d5;
        }

        .reset-btn:active {
            background: #004ec4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                position: fixed;
                height: 100vh;
                z-index: 999;
            }

            .content {
                padding: 80px 20px 40px 20px;
            }

            .touchbar {
                height: 50px;
            }

            .project h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu" id="menu">
        <h1>PoC Menu</h1>
        <ul>
            <li><a href="#slider" class="active">Slider</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <!-- Slider Project -->
        <div id="slider" class="project active">
            <h2>Slider</h2>
            <p style="color: #86868b; margin-bottom: 30px;">
                Interaktivní slider s pohybující se čárou a měnící se stopou.
            </p>

            <div class="touchbar-container">
                <div class="touchbar">
                    <div class="track-left" id="trackLeft"></div>
                    <div class="track-right" id="trackRight"></div>
                    <div class="line" id="line"></div>
                    <div class="arrow arrow-left" id="arrowLeft">←</div>
                    <div class="arrow arrow-right" id="arrowRight">→</div>
                    <div class="arrow arrow-center" id="arrowCenter">⬤</div>
                </div>

                <div class="controls">
                    <div class="milestone-info" id="milestoneInfo">Cíl: Dojeďte doleva</div>
                    <div class="slider-control">
                        <div class="slider-label">Pozice: <span id="positionValue">0%</span></div>
                        <input type="range" id="positionSlider" min="-100" max="100" value="0" step="1">
                    </div>
                    <button class="reset-btn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const line = document.getElementById('line');
        const trackLeft = document.getElementById('trackLeft');
        const trackRight = document.getElementById('trackRight');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const arrowCenter = document.getElementById('arrowCenter');
        const positionSlider = document.getElementById('positionSlider');
        const positionValue = document.getElementById('positionValue');
        const milestoneInfo = document.getElementById('milestoneInfo');
        const resetBtn = document.getElementById('resetBtn');
        const menu = document.getElementById('menu');
        const menuToggle = document.getElementById('menuToggle');

        // State
        let position = 0; // -100 to 100
        let currentMilestone = 0; // 0: left, 1: right, 2: center
        let completedMilestones = {
            left: false,
            right: false,
            center: false
        };

        // Milestones configuration
        const milestones = [
            { target: -100, name: 'left', label: 'Cíl: Dojeďte doleva' },
            { target: 100, name: 'right', label: 'Cíl: Dojeďte doprava' },
            { target: 0, name: 'center', label: 'Cíl: Dojeďte do středu' }
        ];

        // Menu toggle
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Color interpolation
        function getTrackColor(progress) {
            const r = Math.round(249 - (249 - 143) * progress);
            const g = Math.round(215 - (215 - 206) * progress);
            const b = Math.round(28 + (0 - 28) * progress);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Update visualization
        function updateVisual() {
            // Update line position (50% center, 0% left, 100% right)
            const linePos = 50 + (position / 2);
            line.style.left = `${linePos}%`;

            // Reset tracks
            trackLeft.style.left = 'auto';
            trackLeft.style.right = 'auto';
            trackRight.style.left = 'auto';
            trackRight.style.right = 'auto';

            // Milestone 0: Going left (center to left)
            if (currentMilestone === 0) {
                if (position < 0) {
                    const trackWidth = Math.abs(position / 2);
                    trackLeft.style.right = '50%';
                    trackLeft.style.width = `${trackWidth}%`;
                    const progress = Math.abs(position) / 100;
                    trackLeft.style.background = getTrackColor(progress);
                } else {
                    trackLeft.style.width = '0%';
                }
                trackRight.style.width = '0%';
            }
            // Milestone 1: Going right (left to right)
            else if (currentMilestone === 1) {
                // Left side is complete (green)
                trackLeft.style.left = '0%';
                trackLeft.style.width = '50%';
                trackLeft.style.background = '#8fce00';
                
                // Current progress from left
                if (position >= -100) {
                    const totalDistance = 200; // from -100 to 100
                    const currentDistance = position + 100; // 0 to 200
                    const rightTrackWidth = (currentDistance / totalDistance) * 50;
                    trackRight.style.left = '50%';
                    trackRight.style.width = `${rightTrackWidth}%`;
                    const progress = currentDistance / totalDistance;
                    trackRight.style.background = getTrackColor(progress);
                }
            }
            // Milestone 2: Going to center (right to center)
            else if (currentMilestone === 2) {
                // Left side is complete (green)
                trackLeft.style.left = '0%';
                trackLeft.style.width = '50%';
                trackLeft.style.background = '#8fce00';
                
                // Right side is complete (green)
                trackRight.style.right = '0%';
                trackRight.style.width = '50%';
                trackRight.style.background = '#8fce00';
                
                // If moving back to center, show progress
                if (position < 100 && position > 0) {
                    const progress = (100 - position) / 100;
                    const adjustedColor = getTrackColor(1 - progress);
                    trackRight.style.background = adjustedColor;
                } else if (position <= 0 && position > -100) {
                    // Coming from right through center to left side
                    trackRight.style.width = '0%';
                    const leftProgress = Math.abs(position) / 100;
                    trackLeft.style.right = '50%';
                    trackLeft.style.width = `${leftProgress * 50}%`;
                    trackLeft.style.background = getTrackColor(1);
                } else if (position === 0) {
                    // At center - both sides green
                    trackLeft.style.background = '#8fce00';
                    trackRight.style.background = '#8fce00';
                }
            }

            // Update arrows visibility
            const milestone = milestones[currentMilestone];
            arrowLeft.style.opacity = milestone.name === 'left' ? '1' : '0';
            arrowRight.style.opacity = milestone.name === 'right' ? '1' : '0';
            arrowCenter.style.opacity = milestone.name === 'center' ? '1' : '0';

            // Update label
            positionValue.textContent = `${position}%`;

            // Check milestone completion
            if (position === milestone.target && !completedMilestones[milestone.name]) {
                completedMilestones[milestone.name] = true;
                
                // Move to next milestone
                if (currentMilestone < milestones.length - 1) {
                    currentMilestone++;
                    milestoneInfo.textContent = milestones[currentMilestone].label;
                } else {
                    milestoneInfo.textContent = '✓ Všechny milníky dokončeny!';
                }
            }
        }

        // Slider input
        positionSlider.addEventListener('input', (e) => {
            position = parseInt(e.target.value);
            updateVisual();
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            position = 0;
            positionSlider.value = 0;
            currentMilestone = 0;
            completedMilestones = {
                left: false,
                right: false,
                center: false
            };
            milestoneInfo.textContent = milestones[0].label;
            updateVisual();
        });

        // Menu navigation
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                // Update active menu item
                document.querySelectorAll('.menu a').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update active project
                document.querySelectorAll('.project').forEach(p => p.classList.remove('active'));
                document.getElementById(target).classList.add('active');
            });
        });

        // Initialize
        updateVisual();
    </script>
</body>
</html>
