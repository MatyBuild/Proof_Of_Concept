<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f7;
        }

        /* Menu */
        .menu {
            width: 250px;
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 20px;
        }

        .menu h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f5f5f7;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            color: #a1a1a6;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .menu a:hover,
        .menu a.active {
            background: #2d2d2f;
            color: #f5f5f7;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .project {
            display: none;
            max-width: 900px;
            margin: 0 auto;
        }

        .project.active {
            display: block;
        }

        .project h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        /* Slider Project */
        .touchbar-container {
            margin: 40px 0;
        }

        .touchbar {
            position: relative;
            width: 600px;
            height: 60px;
            background: #2d2d2f;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .track {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            background: #f9d71c;
            transition: background 0.3s;
        }

        .track.complete {
            background: #8fce00;
        }

        .line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
            transition: left 0.3s ease;
            z-index: 10;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            z-index: 5;
            transition: opacity 0.3s;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
            opacity: 0;
        }

        /* Controls */
        .controls {
            margin-top: 30px;
        }

        .slider-control {
            width: 600px;
            margin-bottom: 20px;
        }

        .slider-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #d1d1d6;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        .slider-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        .slider-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 10px;
        }

        .reset-btn {
            padding: 12px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #0051d5;
        }

        .reset-btn:active {
            background: #004ec4;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <h1>PoC Menu</h1>
        <ul>
            <li><a href="#slider" class="active">Slider</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Slider Project -->
        <div id="slider" class="project active">
            <h2>Slider</h2>
            <p style="color: #86868b; margin-bottom: 30px;">
                Interaktivní slider s pohybující se čárou a měnící se stopou.
            </p>

            <div class="touchbar-container">
                <div class="touchbar">
                    <div class="track" id="track"></div>
                    <div class="line" id="line"></div>
                    <div class="arrow arrow-left" id="arrowLeft">←</div>
                    <div class="arrow arrow-right" id="arrowRight">→</div>
                </div>

                <div class="controls">
                    <div class="slider-control">
                        <div class="slider-label">Pozice: <span id="positionValue">0%</span></div>
                        <input type="range" id="positionSlider" min="-100" max="100" value="0" step="1">
                    </div>
                    <button class="reset-btn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const line = document.getElementById('line');
        const track = document.getElementById('track');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const positionSlider = document.getElementById('positionSlider');
        const positionValue = document.getElementById('positionValue');
        const resetBtn = document.getElementById('resetBtn');

        // State
        let position = 0; // -100 to 100

        // Update visualization
        function updateVisual() {
            // Update line position (50% center, 0% left, 100% right)
            const linePos = 50 + (position / 2);
            line.style.left = `${linePos}%`;

            // Update track
            if (position < 0) {
                // Moving left
                const trackWidth = Math.abs(position / 2);
                track.style.left = `${50 - trackWidth}%`;
                track.style.width = `${trackWidth}%`;
                
                // Arrow visibility
                arrowLeft.style.opacity = '1';
                arrowRight.style.opacity = '0';
                
                // Color transition
                if (position === -100) {
                    track.classList.add('complete');
                } else {
                    track.classList.remove('complete');
                    const greenAmount = Math.abs(position) / 100;
                    const r = Math.round(249 - (249 - 143) * greenAmount);
                    const g = Math.round(215 - (215 - 206) * greenAmount);
                    const b = Math.round(28 + (0 - 28) * greenAmount);
                    track.style.background = `rgb(${r}, ${g}, ${b})`;
                }
            } else if (position > 0) {
                // Moving right
                const trackWidth = position / 2;
                track.style.left = '50%';
                track.style.width = `${trackWidth}%`;
                
                // Arrow visibility
                arrowLeft.style.opacity = '0';
                arrowRight.style.opacity = '1';
                
                // Color transition
                if (position === 100) {
                    track.classList.add('complete');
                } else {
                    track.classList.remove('complete');
                    const greenAmount = position / 100;
                    const r = Math.round(249 - (249 - 143) * greenAmount);
                    const g = Math.round(215 - (215 - 206) * greenAmount);
                    const b = Math.round(28 + (0 - 28) * greenAmount);
                    track.style.background = `rgb(${r}, ${g}, ${b})`;
                }
            } else {
                // Center position
                track.style.left = '50%';
                track.style.width = '0%';
                arrowLeft.style.opacity = '1';
                arrowRight.style.opacity = '0';
                track.classList.remove('complete');
            }

            // Update label
            positionValue.textContent = `${position}%`;
        }

        // Slider input
        positionSlider.addEventListener('input', (e) => {
            position = parseInt(e.target.value);
            updateVisual();
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            position = 0;
            positionSlider.value = 0;
            updateVisual();
        });

        // Menu navigation
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                // Update active menu item
                document.querySelectorAll('.menu a').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update active project
                document.querySelectorAll('.project').forEach(p => p.classList.remove('active'));
                document.getElementById(target).classList.add('active');
            });
        });

        // Initialize
        updateVisual();
    </script>
</body>
</html>
